server:
  port: 8771

spring:
  application:
    name: calculate-server
  cloud:
    config:
      name: calculate-server
      discovery:
        enabled: true
        service-id: config-server

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

---

spring.profiles: docker

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-service:8761/eureka/
